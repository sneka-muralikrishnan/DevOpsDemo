<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Profile Created</title></head>
<body>
  <h2>Profile Created!</h2>
  <p>Name: <span th:text="${profile.name}"></span></p>
  <p>Email: <span th:text="${profile.email}"></span></p>
  <p>Age: <span th:text="${profile.age}"></span></p>
</body>
</html>
